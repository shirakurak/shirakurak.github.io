  <h1>F#のunit型について</h1>
  <p>
    F#には、unit型という型があります。今回はそれの説明と必要性について書きます。
    unit型はただ1つの値`()`だけを持つ型です。
    この型の意味するところは、特定の値を持たない、ということです。
    多言語（例えばJava）にvoidという型があり、役割含め似てはいますが、型の値が存在するということろが違います。
  </p>
